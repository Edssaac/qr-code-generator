<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <link rel="shortcut icon" href="img/qr-code.png" type="image/x-icon">

    <title>Gerador de QR Code</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>Gerador de QR Code</h1>
            <p>Cole uma URL ou insira um texto para criar um QR Code</p>
        </header>

        <div class="form">
            <textarea name="qr-code" id="qr-code" placeholder="Entre com uma mensagem ou uma URL"></textarea>
            <button>Gerar QR Code</button>
        </div>

        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

</body>

</html>
